<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Homepage</title>
    <style>
      :root {
        --bg: #672F8A;
        --fg: #111111;
        --muted: #444444;
        --btn-bg: #772F8A;
        --btn-border: #d0d0d0;
        --btn-bg-hover: #972F8A;
        --btn-border-hover: #bdbdbd;
        --focus: #005fcc;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--fg); }
      .center { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
      .stack { display: flex; flex-direction: column; align-items: center; gap: 1rem; text-align: center; }
      h1 { margin: 0; font-size: clamp(2rem, 6vw, 4rem); font-weight: 800; letter-spacing: -0.02em; }
      .btn {
        display: inline-block; padding: 0.9rem 1.25rem; font-weight: 600; text-decoration: none; color: var(--fg);
        background: var(--btn-bg); border: 1px solid var(--btn-border); border-radius: 0.75rem;
        transition: background 150ms ease, border-color 150ms ease, transform 50ms ease;
      }
      .btn:hover { background: var(--btn-bg-hover); border-color: var(--btn-border-hover); }
      .btn:active { transform: translateY(1px); }
      .btn:focus { outline: none; }
      .btn:focus-visible { /* why: visible keyboard focus for a11y */
        box-shadow: 0 0 0 3px color-mix(in oklab, var(--bg) 70%, var(--focus)), 0 0 0 5px var(--focus);
        border-color: var(--focus);
      }
    </style>
  </head>
  <body>
    <main class="center" role="main">
      <div class="stack" aria-labelledby="welcome-heading">
        <h1 id="welcome-heading">Welcome!</h1>
        <a
          class="btn"
          href="https://ionfire.netlify.app/copy+paste_buttons.html"
          aria-label="Go to the copy & paste buttons page"
        >
          Go to Buttons
        </a>
      </div>
    </main>
  </body>
</html>
